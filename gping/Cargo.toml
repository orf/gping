[package]
name = "gping"
version = "1.19.0"
authors = ["Tom Forbes <tom@tomforb.es>"]
edition = "2018"
repository = "https://github.com/orf/gping"
license = "MIT"
description = "Ping, but with a graph."
build = "build.rs"
readme = "../readme.md"

[dependencies]
pinger = { version = "^2.0.0", path = "../pinger" }
tui = { package = "ratatui", version = "0.29.0", features = ["crossterm"], default-features = false }
crossterm = "0.29.0"
anyhow = "1.0.95"
chrono = "0.4.39"
itertools = "0.14.0"
shadow-rs = { version = "1.2.1", default-features = false }
const_format = "0.2.34"
clap = { version = "4.5.27", features = ["derive"] }
clap_mangen = "0.2.26"
idna = "1.0.3"

[build-dependencies]
shadow-rs = { version = "1.2.1"}
