[package]
name = "gping"
version = "1.3.2"
authors = ["Tom Forbes <tom@tomforb.es>"]
edition = "2018"
repository = "https://github.com/orf/gping"
license = "MIT"
description = "Ping, but with a graph."
build = "build.rs"


[dependencies]
pinger = { version = "^0.4.1", path = "../pinger" }
structopt = "0.3.26"
tui = { version = "0.18.0", features = ["crossterm"], default_features = false }
crossterm = "0.23.2"
anyhow = "1.0.60"
dns-lookup = "1.0.8"
chrono = "0.4.19"
itertools = "0.10.3"
shadow-rs = "0.11.0"
const_format = "0.2.24"
read_color = "1.0.0"

[build-dependencies]
shadow-rs = "0.11.0"
