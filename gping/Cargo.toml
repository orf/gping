[package]
name = "gping"
version = "1.4.0"
authors = ["Tom Forbes <tom@tomforb.es>"]
edition = "2018"
repository = "https://github.com/orf/gping"
license = "MIT"
description = "Ping, but with a graph."
build = "build.rs"


[dependencies]
pinger = { version = "^0.5.0", path = "../pinger" }
structopt = "0.3.26"
tui = { version = "0.19.0", features = ["crossterm"], default_features = false }
crossterm = "0.25.0"
anyhow = "1.0.65"
dns-lookup = "1.0.8"
chrono = "0.4.22"
itertools = "0.10.4"
shadow-rs = "0.17.1"
const_format = "0.2.26"
read_color = "1.0.0"

[build-dependencies]
shadow-rs = "0.17.1"
