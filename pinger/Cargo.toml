[package]
name = "pinger"
version = "0.5.0"
authors = ["Tom Forbes <tom@tomforb.es>"]
edition = "2018"
license = "MIT"
description = "A small cross-platform library to execute the ping command and parse the output"
repository = "https://github.com/orf/pinger/"

[dependencies]
anyhow = "1.0.66"
regex = "1.6.0"
lazy_static = "1.4.0"
thiserror = "1.0.37"

[target.'cfg(windows)'.dependencies]
winping = "0.10.1"
dns-lookup = "1.0.8"

[dev-dependencies]
os_info = "3.5.1"
